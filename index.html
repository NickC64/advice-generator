<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
  <!-- aria attribute for accessibility -->
  <section id="advice-box" aria-labelledby="advice#">
    <div id="advice-num"></div>
    <blockquote>
      <p id="advice-quote">
      </p>
    </blockquote>
    <img id="divider" src="assets/images/pattern-divider-desktop.svg" alt="A divider" />
    <button id="next-button"><img src="assets/images/icon-dice.svg" alt="A dice" aria-label="Generate another quote"/></button>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NickC64">Nick Chen</a>.
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
